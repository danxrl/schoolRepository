<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Algoritmo A*</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/bootstrap.min.css">
    <script src="./styles/js/bootstrap.min.js"></script>
    <script src="./styles/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="titulo">
            <h4 class="text-justify">
                Indica el punto de partida y el punto de llegada para encontrar la ruta más óptima
            </h4>
            <p>Da click en una casilla para bloquearla o liberarla</p>
        </div>
        <div class="input-group" id="inicio">
            <div class="input-group-prepend">
                <span class="input-group-text">Inicio (x,y)</span>
            </div>
            <input type="number" id="ix" class="form-control">
            <input type="number" id="iy" class="form-control">
        </div><br>
        <div class="input-group" id="final">
            <div class="input-group-prepend">
                <span class="input-group-text">Final (x,y)</span>
            </div>
            <input type="number" id="fx" class="form-control">
            <input type="number" id="fy" class="form-control">
        </div>
        <hr>
        <div id="boton">
            <button type="button" class="btn btn-dark btn-sm" onClick="Busqueda()" id="busqueda">Iniciar recorrido</button>
            <button type="button" class="btn btn-dark btn-sm" onClick="resetearMapa()" id="reset">Resetear</button>
            <button type="button" class="btn btn-dark btn-sm" onClick="cambiarValores()" id="cambiar">Cambiar valores</button>
        </div>
        <hr>
        <div id="content">
            <canvas id="canvas"></canvas>
        </div>
        <script src="./scripts/estrella/a_estrella.js"></script>
        <script src="./scripts/estrella/vecinos.js"></script>
        <script src="./scripts/mapaOriginal.js"></script>
        <script src="./scripts/app.js"></script>
        <script src="./scripts/update.js"></script>
        <script src="./scripts/draw.js"></script>
        <script src="./scripts/teclado.js"></script>
        <script src="./scripts/apiMovimiento.js"></script>
    </div>
</body>
</html>
